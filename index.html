      line-height: 1.6;

    header {
      background: #000;

    nav {

    /* canais */
    .channels {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 40px;
      max-width: 1400px;
      margin: auto;
    }
    .card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.2s ease-in-out;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      border: 3px solid #ffd700;
    }
    .card h3 {
      margin: 15px 0 10px;
      font-size: 22px;
    }
    .card a {
      display: inline-block;
      padding: 10px 16px;
      margin-top: 10px;
      background: #ffd700;
      color: #000;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }
    .card a:hover {
      background: #e6c200;
    }

      border-radius: 8px;
      text-decoration: none;
      transition: 0.2s;
    }
    .btn:hover {
      background: #e6c200;
    }
    .email-text {
      margin-top: 10px;
      color: #ccc;
      font-size: 16px;
    }
    footer {
      background: #000;
      padding: 30px 10px;
      font-size: 14px;
      color: #aaa;
      border-top: 3px solid #ffd700;
    }
  </style>
